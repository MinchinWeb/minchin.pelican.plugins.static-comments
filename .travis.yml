language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - PELICAN_VERSION=3.4
  - PELICAN_VERSION=3.5
  - PELICAN_VERSION=3.6.3
  - PELICAN_VERSION=3.7.1
install:
  - pip install -U pytest
  - pip install -q Pelican==$PELICAN_VERSION
  - pelican --version
  - pip install -r tests/requirements.txt
script: pytest -v
